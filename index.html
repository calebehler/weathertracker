<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, inital-scale=1.0"/>

        <title> Weather Tracker </title>

        <link href="style.css" rel="stylesheet"/>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>


    </head>

    <body id="mainBody">

    <h1>
        Live Weather Data
    </h1>


    <h2>
        Please select a city:
    </h2>

    <div>
        <form name="cityForm" onsubmit="submitCityForm()">
            <label for="chosenCity">City Name</label>
            <input type="text" id="chosenCity" required>
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>

    <div>
        <!-- placeholder refresh button !-->
        <button type="button" onclick="submitCityForm()" id="updateButton">Update Data</button>

    </div>

    </body>



    <footer>
        Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>

    <script src="scripts.js"></script>
    <script src="functions.js"></script>
</html>
